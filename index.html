<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Orqa fon bo'linishi -->
  <div class="background"></div>

  <!-- Kontent qismi -->
  <div class="container">
    <div class="title-container">
        <h1 class="title">TODO</h1>
                 <button class="theme-toggle">
             <img id="theme-icon" loading="lazy" src="./public/moon.svg" alt="theme-icon">
         </button>
    </div>
    
    <div class="input-container">
        <div class="checkbox"></div>
        <input type="text" placeholder="Create a new todo...">
    </div>
        <div class="todo-list">
        <!-- Footer inside todo-list -->
        <div class="list-footer">
            <div class="items-left">0 items left</div>
            <div class="filters">
                <span class="filter active" data-filter="all">All</span>
                <span class="filter" data-filter="active">Active</span>
                <span class="filter" data-filter="completed">Completed</span>
            </div>
            <div class="clear-completed">Clear Completed</div>
        </div>
     </div>
    
    <!-- Separate filters component for mobile -->
    <div class="filters-container">
        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="active">Active</span>
            <span class="filter" data-filter="completed">Completed</span>
        </div>
    </div>
    
    <div class="drag-drop-text">Drag and drop to reorder list</div>
  </div>

     <script src="./script.js"></script>
</body>
</html>
